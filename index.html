<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="cityInput" placeholder="Enter Your Location">
            <button onclick="getWeather()"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather-info" id="weatherBox">
            <img id="weatherIcon" src="" alt="weather-icon">
            <h2 id="temp"></h2>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
        <div class="not-found" id="notFound">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGSSIZbRfoEYAEcG4W7AtjGKvpKJBFKj-TM_3cECHHyQKFDEYfgkBieVyPt7LaAiWF8qw&usqp=CAU"
                alt="Not found">
            <p>Oops!! Location not found!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
